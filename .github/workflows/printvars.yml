name: 'Printing Vars'
on:
  workflow_dispatch:

jobs:
  PrintingVars:
    # environment: dev
    runs-on: ubuntu-latest
    steps:
      - name: Print Repo Variable
        run: |
          echo ${{ vars.username }}

      - name: Print Repo Secret
        run: |
          echo ${{ secrets.passkey }}

      - name: Print Env Variable
        run: |
          echo ${{ vars.Id }}
      
      - name: Print Env Secret
        run: |
          echo ${{ secrets.apikey }}
        
